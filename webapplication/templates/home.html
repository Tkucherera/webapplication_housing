{% extends 'base.html' %}
{% load static %}
{% static "images" as baseUrl %}
<!DOCTYPE html>
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="Stylesheet" href="{% static 'CSS/home_page.css'%}" type="text/css" />
    <style>
        .mySlides
    </style>
</head>
<body>


    <div >
        {% for slide in mySlides %}
        <img class="mySlides" src="{{slide.img.url}}" style="width:100%" style="height:800">
        {% endfor %}
    </div>


<div id="container">
    <h3>Applications for Fall 2021 now open</h3>

    {% for residence in residences %}
  <div class="gallery">
    <a target="_blank" href="img_5terre.jpg">
        <img src={{residence.img.url}} alt="Cinque Terre" width="600" height="400">
    </a>
    <div class="desc">Add a description of the image here</div>
  </div>


  {% endfor %}
</div>



 <script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 6000); // Change image every 2 seconds
}
</script>
{% endblock %}
</body>
</html>

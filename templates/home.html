{% extends 'base.html' %}
{% load static %}
{% static "images" as baseUrl %}
<html lang="en">
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

</head>
<body>


<p>

    <div>
        {% for slide in mySlides %}
        <img class="mySlides" src="{{slide.img.url}}" style="width:100%" style="height:800">
        {% endfor %}
    </div>
<p>
    <div class="wrapper">
        <div class="block">
            <h2>
                Pay your Housing fee
            </h2>
        </div>
    </div>
<p>




 <script>
var myIndex = 0;
carousel();

function carousel() {
  var i;
  var x = document.getElementsByClassName("mySlides");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  myIndex++;
  if (myIndex > x.length) {myIndex = 1}
  x[myIndex-1].style.display = "block";
  setTimeout(carousel, 6000); // Change image every 2 seconds
}
</script>
{% endblock %}
</body>
</html>
